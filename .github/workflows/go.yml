# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-Test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:4.4.6
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: ls && cd ./server/main && ls && go build -v 
        
    - name: Test
      run: cd ./server/main && go test
      env:
        BLOOP_ENV: "dev"
