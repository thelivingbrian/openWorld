# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-Test:
    runs-on: ubuntu-latest
    
    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: ls && cd ./server/main && ls && go build -v 

    - name: Wait for MongoDB to be healthy
      run: |
        until docker exec $(docker ps --filter "name=mongo" --format "{{.ID}}") mongo --eval 'db.runCommand({ ping: 1 })'; do
          sleep 1;
        done
        
    - name: Test
      run: cd ./server/main && go test
      env:
        BLOOP_ENV: "dev"
