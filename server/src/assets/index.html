<script src="htmx-199.min.js"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="materials.css">
<body>
    <div id="page">
        <div id="controls">
            <form hx-post="/signin" hx-target="#page" hx-swap="outerHTML">
                <div>
                <label>Hello User:</label>
                <input type="text" name="token" value="john">
                <input type="text" name="stage" value="greenX">
                </div>
                <button>Activate</button>
            </form>
        </div>
        <div class="grid" id="screen">
            <br />
            <div class="grid-row">
                <div class="grid-square red" id="c0-0"></div>
                <div class="grid-square green" id="c0-1"></div>
                <div class="grid-square blue" id="c0-2"></div>
                <div class="grid-square" id="c0-3"></div>
                <div class="grid-square" id="c0-4"></div>
                <div class="grid-square" id="c0-5"></div>
            </div>
            <div class="grid-row">
                <div class="grid-square" id="c1-0"></div>
                <div class="grid-square" id="c1-1"></div>
                <div class="grid-square" id="c1-2"></div>
                <div class="grid-square" id="c1-3"></div>
                <div class="grid-square" id="c1-4"></div>
                <div class="grid-square" id="c1-5"></div>
            </div>
        </div>
    </div>
</body>
